name: Claude Code PR Review

on:
  pull_request:
    types: [opened, ready_for_review, reopened]

jobs:
  claude-review:
    # Only run on pull request comments or when explicitly mentioned
    if: |
      github.event.issue.pull_request || 
      github.event.pull_request ||
      contains(github.event.comment.body, '@claude')

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Get full history for better context
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: false
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are reviewing code for PitchSlap, a gamified business pitch competition platform. 
            Focus on:
            - Code quality and React/Next.js best practices
            - TypeScript type safety
            - Security considerations (especially auth and data handling)
            - Performance implications
            - UI/UX consistency with the existing design system
            - Accessibility concerns
            - Integration with Convex backend
            Provide specific, actionable improvements. 
            Use inline comments to highlight major issues, explaining the problem and suggested fix. 
            Avoid vague or unnecessary feedback; all comments must address concrete code issues.
            Avoid any feedback that can be considered positive or praising.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
            --max-turns=15
